<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="base.css" type="text/css" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div class="hello">
        <el-container>
            <el-header>
            <div>
                <div class="header-left" style="margin:0;float:left;">
                <h1 style="margin:0;">{{title}}</h1>
                </div>
                <el-dropdown style="float:right;">
                <span class="el-dropdown-link">
                <div class="header-right" style="margin:0;width:200px;float:right;">
                <h4 style="margin:0;">欢迎,admin<i class="el-icon-arrow-down el-icon--right"></i></h4>
                </div>
                </span>
                    <el-dropdown-menu slot="dropdown"> 
                        <el-dropdown-item>个人中心</el-dropdown-item>
                        <el-dropdown-item><span  @click="logout">注销</span></el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </div>
            </el-header>
            <el-container style="height: 500px;">
            <el-aside width="200px">
            <div>
            <el-menu
            default-active="2"
            class="el-menu-vertical-demo"
            @open="handleOpen"
            @close="handleClose">
            <el-submenu index="1">
                <template slot="title">
                <i class="el-icon-location"></i>
                <span>导航一</span>
                </template>
                <el-menu-item-group>
                <el-menu-item index="1-1">选项1</el-menu-item>
                <el-menu-item index="1-2">选项2</el-menu-item>
                <el-menu-item index="1-3">选项3</el-menu-item>
                <el-menu-item index="1-4">选项4</el-menu-item>
                </el-menu-item-group>
            </el-submenu>
            <el-submenu index="2">
                <template slot="title">
                <i class="el-icon-menu"></i>
                <span>导航二</span>
                </template>
                <el-menu-item-group>
                <el-menu-item index="2-1">选项1</el-menu-item>
                <el-menu-item index="2-2">选项2</el-menu-item>
                <el-menu-item index="2-3">选项3</el-menu-item>
                <el-menu-item index="2-4">选项4</el-menu-item>
                </el-menu-item-group>
            </el-submenu>
            </el-menu>
            </div>
            </el-aside >
            <el-main>Main</el-main>
            </el-container>
        </el-container>
    </div>
    <!-- 先引入 Vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        export default {
            name: "HelloWorld",
            data() {
                return {
                msg: "This is user-list!"
                };
            },
            computed: {
                title() {
                return this.$store.state.title;
                }
            },
            methods: {
                handleOpen(key, keyPath) {
                console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                console.log(key, keyPath);
                },
                logout:function(){
                //this.$router.push({path:'/'})
                window.location.href='/'
                }
            }
        }
            
    </script>  
</body>
</html>
