<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>无标题文档</title>
  <link href="../css/login.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <!--logo-->
    <div class="logo_box">
      <div class="logo">
        <img src="../images/LOGO3.png" />
      </div>
    </div>

    <!--center-->
    <div class="cen_outside">
      <div class="cenLogin">
        <div class="Login_Cen">
          <div class="Login">
            <div class="Login_n">
              <div class="Login_nTop">用户登录</div>
              <ul>
                <li class="I1">
                  <input type="text" class="inputstyle" v-model="username" placeholder="用户名">
                </li>
                <li class="I2">
                  <input type="password" class="inputstyle" v-model="password" placeholder="密码" v-on:keyup.enter="login()">
                </li>
                <li class="I3">
                  <input type="text" class="inputstyle" v-model="verficode" placeholder="验证码">
                  <img class="verficode" v-bind:src="src" onerror="javascript:this.src='../images/img-error.png';">
                </li>
              </ul>
              <p>
                <input type="checkbox" value="cc" />&nbsp;&nbsp;
                <a>记住我</a>
              </p>
              <div class="LoginBtn">
                <a @click="login()">登录</a>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

    <!--footer-->
    <!-- <div class="footer">
      建议您使用IE9+、FireFox、Google Chrome，分辨率1280*800及以上浏览本网站，获得更好用户体验

      <br />
    </div> -->
  </div>
</body>

<script type="text/javascript" src="../lib/vue.js"></script>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      username: "",
      password: "",
      verficode: "",
      src: "http://10.119.119.175:8004/imageCode",
      users: [
        {
          username: "admin",
          password: "1"
        }]
    },
    methods: {
      login: function () {
        var flag = false;
        for (var i = 0, len = this.users.length; i < len; i++) {
          if (
            this.users[i].username === this.username &&
            this.users[i].password === this.password
          ) {
            flag = true;
            //this.$router.push({ path: "overview" });
            window.location.href = 'index.html';
            break;
          }
        }
        if (!flag) {
          alert("输入的账号或密码不正确！");
        }
      },
      reset: function () {
        this.username = "";
        this.password = "";
      }
    }
  })
</script>

</html>
