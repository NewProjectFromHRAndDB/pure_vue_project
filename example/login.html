<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h1>login 实例</h1>
    <hr>
    <div id="app">
            <div class="loginbox">
                <p>用户名：<input type="text" placeholder="请输入用户名" class="username"></p>
                <p>密&nbsp&nbsp码：<input type="password" placeholder="请输入登录密码" class="psw"></p>
                <p><input type="button" value="立即登录" @click="login()">
                   <input type="button" value="清空" @click="reset()"></p>
            </div>
    </div>
  
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                users: [{
                    username: "zhangsan",
                    password: "123456",
                    userimg: "user.jpg",
                    words: "世界那么大我想去看看。"
                  }, {
                    username: "lisi",
                    password: "123456",
                    userimg: "user01.jpg",
                    words: "雨过天晴的美好。"
                  }, {
                    username: "admin",
                    password: "123456",
                    userimg: "user02.jpg",
                    words: "下大雨了，怎么办啊。"
                  }]              
            },
            methods: {
                login: function() {
                    var username = $(".loginbox").find(".username").val(); //获取用户名
                    var psw = $(".loginbox").find(".psw").val() //获取密码
                    var flag = false;
                    for (var i = 0, len = this.users.length; i < len; i++) {
                        if (this.users[i].username === username && this.users[i].password === psw) {
                            flag = true;
                            alert("登录成功！");
                            // this.$router.push('/helloworld');
                            window.location.href='http://localhost:8080/example/helloworld.html';//
                            break;
                        }
                    }
                    if (!flag) {
                        alert("输入的账号或密码不正确！");
                    }
                },
                reset: function() {
                    $(".loginbox").find(".username").val("");
                    $(".loginbox").find(".psw").val("");
                }
            }
        })
    </script>
</body>
</html>
