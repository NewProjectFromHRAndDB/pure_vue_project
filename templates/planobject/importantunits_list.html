<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="../../static/css/lib.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/planobject/importantunits.css">
</head>

<body class="fw f14 main-index-body">
	<div id="header_box"></div>
	<div class="left-sidebar">
		<a id="menu-toggle-btn" class="abs db el-icon-arrow-left menu-toggle-btn f12 tc" href="javascript:;"></a>
		<div id="menu-box">
			<big-tree default-active="21"></big-tree>
		</div>
	</div>
	<div id="app">
		<div class="main-box">
			<div class="main-container" v-loading="loading" element-loading-text="加载中">
				<div id="lib :: main_container_header('重点单位管理','重点单位管理')"></div>
				<div id="tableView">
					<el-row>
						<el-form label-width="75px" :inline="true" class="el-form demo-form-inline">
							<el-row>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
								<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
									<label class="el-form-item__label searchLabel">单位名称</label>
									<el-input size="small" v-model="searchForm.dwmc" placeholder="单位名称"></el-input>
								</el-col>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
								<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
									<label class="el-form-item__label searchLabel">录入时间</label>
									<!-- <el-date-picker type="date" @change="begindateChange" format="yyyy/MM/dd" value-format="yyyy/MM/dd" size="small" v-model="searchForm.begintime"
									 placeholder="录入开始时间" class="dateInputWidth"></el-date-picker>
									~
									<el-date-picker type="date" @change="enddateChange" format="yyyy/MM/dd" value-format="yyyy/MM/dd" size="small" v-model="searchForm.endtime"
									 placeholder="录入结束时间" class="dateInputWidth"></el-date-picker> -->
									<el-date-picker type="daterange" @change="lrsjChange" format="yyyy/MM/dd" value-format="yyyy/MM/dd" size="small" v-model="searchForm.lrsj"
									 range-separator="至" placeholder="录入时间" start-placeholder="开始日期" end-placeholder="结束日期" class="searchDatePicker">
									</el-date-picker>
								</el-col>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
							</el-row>
							<el-row>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
									<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
									<label class="el-form-item__label searchLabel">消防管辖</label>
									<!-- <el-cascader 
											expand-trigger="hover" 
											:options="XFGX_data" 
											@change="handleChange" 
											class="inputWidth" 
											v-model="searchForm.xfgx"
											:props="defaultProps">

										</el-cascader> -->
									<el-input size="small" v-model="searchForm.xfgx" placeholder="消防管辖"></el-input>
								</el-col>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
									<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
									<label class="el-form-item__label searchLabel">行政区域</label>
									<el-cascader expand-trigger="hover" :options="XZQY_data" @change="handleChange" style="width: 100%;" v-model="searchForm.xzqy"
									 :props="defaultProps">
									</el-cascader>
									<!-- <el-form-item label="包含下级">
											<el-checkbox></el-checkbox>
										</el-form-item> -->
								</el-col>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
							</el-row>

							<div>
								<el-form>
									<el-col :span="12" class="btnEditDelete">
										<el-form-item align="left">
											<!--<el-button type="primary" icon="edit" size="small" @click="editClick">编辑</el-button>-->
											<!-- <el-button type="danger" icon="delete" size="small" @click="removeSelection">删除</el-button>   -->
										</el-form-item>
									</el-col>
									<el-col :span="12"></el-col>
									<el-col :span="12" class="btnSearchPlus">
										<el-form-item>
											<el-button type="primary" icon="search" size="small" @click="searchClick">查询</el-button>
											<el-button type="clear" icon="delete" size="small" @click="clearClick">清空</el-button>
										</el-form-item>
									</el-col>
								</el-form>
							</div>
						</el-form>
					</el-row>

					<div class="table_container">
						<el-table border id="table" :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)" @selection-change="selectionChange"
						 class="tableStyle" :height="tableheight">

							<!-- <el-table-column type="selection" min-width="5%"></el-table-column> -->
							<el-table-column type="index" label="序号" width="65" align="center"></el-table-column>
							<el-table-column prop="dwmc" label="单位名称" show-overflow-tooltip min-width="15%" align="center" :formatter="dataFormat">
								<template slot-scope="scope">
									<a @click="informClick(scope.row)" type="text">{{scope.row.dwmc}}</a>
								</template>
							</el-table-column>
							<el-table-column prop="xzqy" label="行政区域" show-overflow-tooltip min-width="10%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="dwdz" label="单位地址" show-overflow-tooltip min-width="25%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="xfgxjgname" label="消防管辖机构" show-overflow-tooltip min-width="15%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="cjsj" label="录入时间" min-width="10%" align="center" :formatter="dateFormat" :formatter="dataFormat"></el-table-column>
						</el-table>

						<!--列表底部工具条和分页符-->
						<el-row type="flex" justify="end">
							<el-col :span="18">
								<el-pagination @size-change="pageSizeChange" @current-change="currentPageChange" :current-page="currentPage" :page-sizes="[10, 20, 30, 50]"
								 :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total=parseInt(total)>
								</el-pagination>
							</el-col>
						</el-row>
					</div>

					<!--新建界面-->
					<el-dialog title="新建用户" :visible.sync="addFormVisible" @close="closeDialog(addForm)" :close-on-click-modal="false">
						<el-form :model="addForm" label-width="80px" :rules="addFormRules" ref="addForm">
							<el-row>
								<el-col :span="8">
									<el-form-item label="权限名称" prop="permissionname">
										<el-input v-model="addForm.permissionname" auto-complete="off" placeholder="权限名称" class="addEditFormInput"></el-input>
									</el-form-item>
								</el-col>
								<el-col :span="4">&nbsp;</el-col>
								<el-col :span="8">
									<el-form-item label="权限描述" prop="permissioninfo">
										<el-input v-model="addForm.permissioninfo" auto-complete="off" placeholder="权限描述" class="addEditFormInput"></el-input>
									</el-form-item>
								</el-col>
							</el-row>
						</el-form>
						<div slot="footer" class="dialog-footer">
							<el-button @click.native="closeDialog(addForm)">取消</el-button>
							<el-button type="primary" @click.native="addSubmit(addForm)">提交</el-button>
						</div>
					</el-dialog>

					<!--编辑界面-->
					<el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
						<el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
							<el-row>
								<el-col :span="8">
									<el-form-item label="权限名称" prop="permissionname">
										<el-input v-model="editForm.permissionname" auto-complete="off" placeholder="权限名称" class="addEditFormInput"></el-input>
									</el-form-item>
								</el-col>
								<el-col :span="4">&nbsp;</el-col>
								<el-col :span="8">
									<el-form-item label="权限描述" prop="permissioninfo">
										<el-input v-model="editForm.permissioninfo" auto-complete="off" placeholder="权限描述" class="addEditFormInput"></el-input>
									</el-form-item>
								</el-col>
							</el-row>
						</el-form>
						<div slot="footer" class="dialog-footer">
							<el-button @click.native="editFormVisible = false">取消</el-button>
							<el-button type="primary" @click.native="editSubmit(editForm)">提交</el-button>
						</div>
					</el-dialog>
				</div>
			</div>
			<!-- main-container -->
		</div>
	</div>
</body>
<script src="../../static/js/lib.js"></script>
<script src="../../static/js/menu.js"></script>
<script src="../../static/js/planobject/importantunits_list.js"></script>

</html>
