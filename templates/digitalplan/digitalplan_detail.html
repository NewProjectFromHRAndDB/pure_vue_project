<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/lib.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/planobject/importantunits_detail.css">
    <title>重点单位预案详情</title>
</head>

<body class="fw f14 main-index-body">
    <div id="header_box"></div>
    <div class="left-sidebar">
        <a id="menu-toggle-btn" class="abs db el-icon-arrow-left menu-toggle-btn f12 tc" href="javascript:;"></a>
        <input type="hidden" id="activeIndex" />
        <div id="menu-box">
            <big-tree default-active=""></big-tree>
        </div>
    </div>
    <div id="app">
        <div class="main-box">
            <div class="main-container" v-loading="loading" element-loading-text="加载中">
                <div id="lib :: main_container_header('重点单位预案详情','重点单位预案详情')"></div>
                <!-- 面包屑 -->
                <div id="breadcrumb_box"></div>
                <div id="tableView">
                    <div class="nameBox">
                        <div id="basic-Inform-Picture">
                            <img src="../../static/images/danwei.jpg">
                        </div>
                        <div class="dib" id="basic-Inform-Title" style="max-width: 760px;">
                            <div>
                                <h3 class="dib inform-h3">
                                    <v-text v-text="basicDetailData.yamc||'无'"></v-text>
                                    <span class="companyStatus dib" title="预案级别">
                                        <v-text v-text="basicDetailData.yajbmc||'无'"></v-text>
                                    </span>
                                </h3>
                            </div>
                            <dl>
                                <img src="../../static/images/detail_zddw.png">
                                <dt class="dib inform-small-title detail_margin">预案对象：</dt>
                                <dd class="dtdlStyle" v-text="basicDetailData.dxmc||'无'"></dd>
                                <br>
                                <img src="../../static/images/detail_yabm.png">
                                <dt class="dib inform-small-title detail_margin">预案编码：</dt>
                                <dd class="dtdlStyle" v-text="basicDetailData.yabm||'无'"></dd>
                                <br>
                                <img src="../../static/images/detail_yalx.png">
                                <dt class="dib inform-small-title detail_margin">预案类型：</dt>
                                <dd class="dtdlStyle" v-text="basicDetailData.yalxmc||'无'"></dd>
                                <br>
                                <img src="../../static/images/detail_yazt.png">
                                <dt class="dib inform-small-title detail_margin">预案状态：</dt>
                                <dd class="dtdlStyle" v-text="basicDetailData.yaztmc||'无'"></dd>
                                <br>
                            </dl>
                        </div>
                        <div style="float: right">
                            <el-button type="primary" icon="document" style="width:120px" @click="openShareVisible">信息分享</el-button>
                            <br>
                            <el-button type="primary" icon="message" style="margin-top:5%;width:120px" @click="openPlan">在线预览</el-button>
                            <br>
                            <el-button type="primary" icon="share" style="margin-top:5%;width:120px" @click="downloadPlan">预案下载</el-button>
                        </div>
                    </div>
                    <div class="inform-content">
                        <template>
                            <el-tabs v-model="activeName" type="border-card" @tab-click="handleClick">
                                <el-tab-pane label="基本信息" name="first">
                                    <el-card class="mb10 card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">重点单位信息</strong>
                                        </div>
                                        <el-row class="mb5">
                                            <strong style="color: #20a0ff;">基本信息</strong>
                                        </el-row>
                                        <el-row class="mb5">
                                            <el-col :span="2">
                                                <strong>单位名称：</strong>
                                            </el-col>
                                            <el-col :span="10">
                                                <div v-text="unitDetailData.dwmc||'无'"></div>
                                            </el-col>
                                            <el-col :span="2">
                                                <strong>单位性质：</strong>
                                            </el-col>
                                            <el-col :span="10">
                                                <div v-text="unitDetailData.dwxzmc||'无'"></div>
                                            </el-col>
                                        </el-row>
                                        <el-row class="mb10">
                                            <el-col :span="2">
                                                <strong>单位地址：</strong>
                                            </el-col>
                                            <el-col :span="10">
                                                <div v-text="unitDetailData.dwdz||'无'"></div>
                                            </el-col>
                                            <el-col :span="2">
                                                <strong>防火等级：</strong>
                                            </el-col>
                                            <el-col :span="10">
                                                <div v-text="unitDetailData.fhdjmc||'无'"></div>
                                            </el-col>
                                        </el-row>
                                        <el-row class="mb5">
                                            <strong style="color: #20a0ff;">队站信息</strong>
                                        </el-row>
                                        <el-row class="mb10">
                                            <el-col :span="2">
                                                <strong>防火队站：</strong>
                                            </el-col>
                                            <el-col :span="10">
                                                <div v-text="unitDetailData.fhdzidmc||'无'"></div>
                                            </el-col>
                                            <el-col :span="2">
                                                <strong>灭火队站：</strong>
                                            </el-col>
                                            <el-col :span="10">
                                                <div v-text="unitDetailData.mhdzidmc||'无'"></div>
                                            </el-col>
                                        </el-row>
                                        <el-row class="mb5">
                                            <strong style="color: #20a0ff;">消防联系人</strong>
                                        </el-row>
                                        <el-row class="mb5">
                                            <el-col :span="3">
                                                <strong>消防责任人：</strong>
                                            </el-col>
                                            <el-col :span="9">
                                                <div v-text="unitDetailData.xfzrr||'无'"></div>
                                            </el-col>
                                            <el-col :span="3">
                                                <strong>消防责任人电话：</strong>
                                            </el-col>
                                            <el-col :span="9">
                                                <div v-text="unitDetailData.xfzrrdh||'无'"></div>
                                            </el-col>
                                        </el-row>
                                        <el-row class="mb5">
                                            <el-col :span="3">
                                                <strong>消防管理人：</strong>
                                            </el-col>
                                            <el-col :span="9">
                                                <div v-text="unitDetailData.xfglr||'无'"></div>
                                            </el-col>
                                            <el-col :span="3">
                                                <strong>消防管理人电话：</strong>
                                            </el-col>
                                            <el-col :span="9">
                                                <div v-text="unitDetailData.xfglrdh||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="mb10 card_style ">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">预案信息</strong>
                                        </div>
                                        <el-row class="mb5">
                                            <strong style="color: #20a0ff;">制作情况</strong>
                                        </el-row>
                                        <el-row class="mb10">
                                            <el-col :span="2">
                                                <strong>制作人：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.zzrmc||'无'"></div>
                                            </el-col>
                                            <el-col :span="2">
                                                <strong>制作时间：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.zzsj||'无'"></div>
                                            </el-col>
                                            <el-col :span="2">
                                                <strong>制作机构：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.jgmc||'无'"></div>
                                            </el-col>
                                        </el-row>
                                        <el-row class="mb5">
                                            <strong style="color: #20a0ff;">审核情况</strong>
                                        </el-row>
                                        <el-row class="mb10">
                                            <el-col :span="2">
                                                <strong>审核人：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.shrmc||'无'"></div>
                                            </el-col>
                                            <el-col :span="2">
                                                <strong>审核时间：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.shsj||'无'"></div>
                                            </el-col>
                                            <el-col :span="2">
                                                <strong>审核状态：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.shztmc||'无'"></div>
                                            </el-col>
                                        </el-row>
                                        <el-row class="mb5">
                                            <strong style="color: #20a0ff;">备注</strong>
                                        </el-row>
                                        <el-row class="mb5">
                                            <el-col :span="24">
                                                <div v-text="basicDetailData.bz||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="mb10 card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font">附件信息</strong>
                                        </div>
                                        <el-row class="mb5">
                                            该预案有
                                            <span v-text="fjDetailData"></span>个附件
                                        </el-row>
                                    </el-card>
                                </el-tab-pane>
                                <el-tab-pane label="灾情设定与力量部署" name="second">
                                    <div v-if="disasterSetData ==null ||disasterSetData ==''">
                                        <el-card class="mb10 card_style">
                                            <div slot="header" class="clearfix">
                                                <strong class="card_title_font">灾情</strong>
                                            </div>
                                            <el-row class="mb5">无</el-row>
                                        </el-card>
                                    </div>
                                    <div v-else>
                                        <el-card v-for="(item,index) in disasterSetData" class="mb10 card_style">
                                            <div slot="header" class="clearfix">
                                                <strong class="card_title_font">灾情{{index+1}}</strong>
                                            </div>
                                            <div name="灾情部位" class="pb5">
                                                <el-row class="mb5">
                                                    <el-col :span="24">
                                                        <div style="color: #20a0ff;">
                                                            <strong>灾情部位 -</strong>
                                                            <strong>{{item.zqbw||'无'}}</strong>
                                                        </div>
                                                    </el-col>
                                                </el-row>
                                                <el-row class="mb5">
                                                    <el-col :span="2">
                                                        <strong>灾情等级：</strong>
                                                    </el-col>
                                                    <el-col :span="6">
                                                        <div v-text="item.zqdjmc||'无'"></div>
                                                    </el-col>
                                                    <el-col :span="3">
                                                        <strong>火灾危险性：</strong>
                                                    </el-col>
                                                    <el-col :span="5">
                                                        <div v-text="item.hzwxxmc||'无'"></div>
                                                    </el-col>
                                                    <el-col :span="2">
                                                        <strong>起火原因：</strong>
                                                    </el-col>
                                                    <el-col :span="6">
                                                        <div v-text="item.qhyymc||'无'"></div>
                                                    </el-col>
                                                </el-row>
                                                <el-row class="mb5">
                                                    <el-col :span="2">
                                                        <strong>燃烧物质：</strong>
                                                    </el-col>
                                                    <el-col :span="6">
                                                        <div v-text="item.rswzmc||'无'"></div>
                                                    </el-col>
                                                    <el-col :span="3">
                                                        <strong>燃烧面积（㎡）：</strong>
                                                    </el-col>
                                                    <el-col :span="5">
                                                        <div v-text="item.rsmj||'--'"></div>
                                                    </el-col>
                                                    <el-col :span="3">
                                                        <strong>起火高度（m）：</strong>
                                                    </el-col>
                                                    <el-col :span="5">
                                                        <div v-text="item.qhbwgd||'--'"></div>
                                                    </el-col>
                                                </el-row>
                                                <el-row class="mb5">
                                                    <el-col :span="2">
                                                        <strong>灾害场所：</strong>
                                                    </el-col>
                                                    <el-col :span="10">
                                                        <div v-text="item.zhcsmc||'无'"></div>
                                                    </el-col>
                                                    <el-col :span="2">
                                                        <strong>灾情描述：</strong>
                                                    </el-col>
                                                    <el-col :span="10">
                                                        <div v-text="item.zqms||'无'"></div>
                                                    </el-col>
                                                </el-row>
                                                <el-row>
                                                    <el-col :span="3">
                                                        <strong>灾情设定依据：</strong>
                                                    </el-col>
                                                    <el-col :span="21">
                                                        <div v-text="item.zqsdyj||'无'"></div>
                                                    </el-col>
                                                </el-row>
                                            </div>
                                            <div v-if="item.forcedevList.length==0"></div>
                                            <div v-else class="pb5 pt5 cardBorder">
                                                <div name="力量部署">
                                                    <el-row class="mb5">
                                                        <el-col :span="24">
                                                            <div style="color: #20a0ff;">
                                                                <strong>力量部署</strong>
                                                            </div>
                                                        </el-col>
                                                    </el-row>
                                                    <el-table :data="item.forcedevList" border class="detailTable">
                                                        <el-table-column type="index" label="序号" width="65" align="center"></el-table-column>
                                                        <el-table-column prop="djfalxmc" label="调集方案类型" width="180" align="center" show-overflow-tooltip></el-table-column>
                                                        <el-table-column prop="dzmc" label="队站名称" width="180" align="center" show-overflow-tooltip></el-table-column>
                                                        <el-table-column prop="tkwz" label="停靠位置" width="220" align="center" show-overflow-tooltip></el-table-column>
                                                        <el-table-column prop="clzbts" label="车辆装备提示" width="255" align="center" show-overflow-tooltip></el-table-column>
                                                    </el-table>
                                                </div>
                                            </div>
                                            <div v-if="item.keypointsMap==null"></div>
                                            <div v-else name="要点提示" class="pt5 cardBorder">
                                                <el-row class="mb5">
                                                    <el-col :span="24">
                                                        <div style="color: #20a0ff;">
                                                            <strong>要点提示</strong>
                                                        </div>
                                                    </el-col>
                                                </el-row>
                                                <el-row class="mb5">
                                                    <el-col :span="2">
                                                        <strong>战术要点：</strong>
                                                    </el-col>
                                                    <el-col :span="22">
                                                        <div v-text="item.keypointsMap.zsyd||'无'"></div>
                                                    </el-col>
                                                </el-row>
                                                <el-row class="mb5">
                                                    <el-col :span="2">
                                                        <strong> 特别警示：</strong>
                                                    </el-col>
                                                    <el-col :span="22">
                                                        <div v-text="item.keypointsMap.tbjs||'无'"></div>
                                                    </el-col>
                                                </el-row>
                                            </div>
                                        </el-card>
                                    </div>
                                </el-tab-pane>
                            </el-tabs>
                        </template>

                    </div>
                </div>
                <!--选择选择分享模板界面-->
                <el-dialog title="选择分享模板" :visible.sync="shareVisible" @close="closeShareDialog()" :close-on-click-modal="false">
                    <div id="tableView" style="padding: 0 35px;">
                        <el-button type="primary" icon="share" style="width:140px" @click="openShare('detail')">预案详情分享</el-button>
                        <br>
                        <el-button type="primary" icon="share" style="margin-top:10px;width:140px" @click="openShare('summary')">预案概况分享</el-button>
                    </div>
                </el-dialog>
            </div>
            <!-- main-container -->
        </div>
    </div>
</body>
<script src="../../static/js/lib.js"></script>
<script src="../../static/js/digitalplan/digitalplan_detail.js"></script>
<script src="../../static/js/menu.js"></script>

</html>
