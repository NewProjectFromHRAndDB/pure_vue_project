<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/lib.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/planobject/importantunits_detail.css">
    <title>重点单位预案详情</title>
</head>

<body class="fw f14 main-index-body">
    <div id="header_box"></div>
    <div class="left-sidebar">
        <a id="menu-toggle-btn" class="abs db el-icon-arrow-left menu-toggle-btn f12 tc" href="javascript:;"></a>
        <input type="hidden" id="activeIndex" />
        <div id="menu-box">
            <big-tree default-active=""></big-tree>
        </div>
    </div>
    <div id="app">
        <div class="main-box">
            <div class="main-container" v-loading="loading" element-loading-text="加载中">
                <div id="lib :: main_container_header('重点单位预案详情','重点单位预案详情')"></div>
                <div id="tableView">
                    <div class="nameBox">
                        <div id="basic-Inform-Picture">
                            <img src="../../static/images/danwei.jpg">
                        </div>
                        <div class="dib" id="basic-Inform-Title" style="max-width: 760px;">
                            <div>
                                <h3 class="dib inform-h3">{{basicDetailData.yamc||"无"}}
                                    <span class="companyStatus dib" title="预案级别">{{basicDetailData.yajbmc||"无"}}</span>
                                </h3>
                            </div>
                            <dl>
                                <img src="../../static/images/location.png">
                                <dt class="dib inform-small-title">预案对象：</dt>
                                <dd class="dtdlStyle" v-text="basicDetailData.dxmc||'无'"></dd>
                                <br>
                                <img src="../../static/images/date.png">
                                <dt class="dib inform-small-title">预案编码：</dt>
                                <dd class="dtdlStyle" v-text="basicDetailData.yabm||'无'"></dd>
                                <br>
                                <img src="../../static/images/date.png">
                                <dt class="dib inform-small-title">预案类型：</dt>
                                <dd class="dtdlStyle" v-text="basicDetailData.yalxmc||'无'"></dd>
                                <br>
                                <img src="../../static/images/postcode.png">
                                <dt class="dib inform-small-title">预案状态：</dt>
                                <dd class="dtdlStyle" v-text="basicDetailData.yaztmc||'无'"></dd>
                                <br>
                            </dl>
                        </div>
                        <div style="float: right">
                            <el-button type="primary" icon="document" style="width:120px" @click="openPrinter">信息打印</el-button>
                            <br>
                            <el-button type="primary" icon="message" style="margin-top:5%;width:120px" @click="openPlan">在线预览</el-button>
                            <br>
                            <el-button type="primary" icon="share" style="margin-top:5%;width:120px" @click="downloadPlan">预案下载</el-button>
                        </div>
                    </div>
                    <div class="inform-content">
                        <template>
                            <el-tabs v-model="activeName" type="border-card" @tab-click="handleClick">
                                <el-tab-pane label="基本信息" name="first">
                                    <el-card class="mb10 card_style ">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font" style="color: #20a0ff;">制作情况</strong>
                                        </div>
                                        <el-row class="mb5">
                                            <el-col :span="2" style="text-align: right;">
                                                <strong>制作人：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.zzrmc||'无'"></div>
                                            </el-col>
                                            <el-col :span="2" style="text-align: right;">
                                                <strong>制作时间：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.zzsj||'无'"></div>
                                            </el-col>
                                            <el-col :span="2" style="text-align: right;">
                                                <strong>制作机构：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div v-text="basicDetailData.jgmc||'无'"></div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                    <el-card class="mb10 card_style">
                                        <!-- <el-row class="mb5">
                                            <el-col :span="24">
                                                <div style="color: #20a0ff;">
                                                    <strong>审核情况</strong>
                                                </div>
                                            </el-col>
                                        </el-row> -->
                                        <div slot="header" class="clearfix">
                                            <strong style="color: #20a0ff;">审核情况</strong>
                                        </div>
                                        <el-row class="mb5">
                                            <el-col :span="2" style="text-align: right;">
                                                <strong>审核人：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div>
                                                    {{basicDetailData.shrmc||"无"}}
                                                </div>
                                            </el-col>
                                            <el-col :span="2" style="text-align: right;">
                                                <strong>审核时间：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div>
                                                    {{basicDetailData.shsj||"无"}}
                                                </div>
                                            </el-col>
                                            <el-col :span="2" style="text-align: right;">
                                                <strong>审核状态：</strong>
                                            </el-col>
                                            <el-col :span="6">
                                                <div>
                                                    {{basicDetailData.shztmc||"无"}}</strong>
                                                </div>
                                            </el-col>
                                        </el-row>
                                    </el-card>
                                </el-tab-pane>
                                <el-tab-pane label="灾情设定与力量部署" name="second">
                                    <el-card v-for="item in disasterSetData" class="mb10 card_style">
                                        <div slot="header" class="clearfix">
                                            <strong class="card_title_font" style="color: #20a0ff;">灾情部位 -{{item.zqbw||"无"}}</strong>
                                        </div>
                                        <div name="灾情部位" class="pb5">
                                            <el-row class="mb5">
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>灾情等级：</strong>
                                                </el-col>
                                                <el-col :span="4">
                                                    <div v-text="item.zqdjmc||'无'"></div>
                                                </el-col>
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>燃烧物质：</strong>
                                                </el-col>
                                                <el-col :span="4">
                                                    <div v-text="item.rswzmc||'无'"></div>
                                                </el-col>
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>灾害场所：</strong>
                                                </el-col>
                                                <el-col :span="7">
                                                    <div v-text="item.zhcsmc||'无'"></div>
                                                </el-col>
                                            </el-row>
                                            <el-row class="mb5">
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>火灾危险性：</strong>
                                                </el-col>
                                                <el-col :span="4">
                                                    <div v-text="item.hzwxxmc||'--'">级</div>
                                                </el-col>
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>燃烧面积：</strong>
                                                </el-col>
                                                <el-col :span="4">
                                                    <div v-text="item.rsmj||'--'">㎡</div>
                                                </el-col>
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>灾情描述：</strong>
                                                </el-col>
                                                <el-col :span="7">
                                                    <div v-text="item.zqms||'无'"></div>
                                                </el-col>
                                            </el-row>
                                            <el-row class="mb5">
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>起火原因：</strong>
                                                </el-col>
                                                <el-col :span="4">
                                                    <div v-text="item.qhyymc||'无'"></div>
                                                </el-col>
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>起火高度：</strong>
                                                </el-col>
                                                <el-col :span="4">
                                                    <div v-text="item.qhbwgd||'无'"></div>
                                                </el-col>
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>灾情设定依据：</strong>
                                                </el-col>
                                                <el-col :span="7">
                                                    <div v-text="item.zqsdyj||'无'"></div>
                                                </el-col>
                                            </el-row>
                                        </div>
                                        <div v-if="item.forcedevList.length==0 "></div>
                                        <div v-else class="pb5 pt5 cardBorder">
                                            <div name="力量部署" v-for="forcedev in item.forcedevList">
                                                <el-row class="mb5">
                                                    <el-col :span="24">
                                                        <div style="color: #20a0ff;">
                                                            <strong>力量部署 -</strong>
                                                            <strong>{{forcedev.djfalxmc||"无"}}</strong>
                                                        </div>
                                                    </el-col>
                                                </el-row>
                                                <el-row class="mb5">
                                                    <el-col :span="3" style="text-align: right;">
                                                        <strong>队站名称：</strong>
                                                    </el-col>
                                                    <el-col :span="4">
                                                        <div v-text="forcedev.dzmc||'无'"></div>
                                                    </el-col>
                                                    <el-col :span="3" style="text-align: right;">
                                                        <strong>停靠位置：</strong>
                                                    </el-col>
                                                    <el-col :span="14">
                                                        <div v-text="forcedev.tkwz||'无'"></div>
                                                    </el-col>
                                                </el-row>
                                                <el-row class="mb5">
                                                    <el-col :span="3" style="text-align: right;">
                                                        <strong>车辆装备提示：</strong>
                                                    </el-col>
                                                    <el-col :span="21">
                                                        <div v-text="forcedev.clzbts||'无'"></div>
                                                    </el-col>
                                                </el-row>
                                            </div>
                                        </div>
                                        <div v-if="item.keypointsMap==null"></div>
                                        <div v-else name="要点提示" class="pt5 cardBorder">
                                            <el-row class="mb5">
                                                <el-col :span="24">
                                                    <div style="color: #20a0ff;">
                                                        <strong>要点提示</strong>
                                                    </div>
                                                </el-col>
                                            </el-row>
                                            <el-row class="mb5">
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong>战术要点：</strong>
                                                </el-col>
                                                <el-col :span="21">
                                                    <div v-text="item.keypointsMap.zsyd||'无'"></div>
                                                </el-col>
                                            </el-row>
                                            <el-row class="mb5">
                                                <el-col :span="3" style="text-align: right;">
                                                    <strong> 特别警示：</strong>
                                                </el-col>
                                                <el-col :span="21">
                                                    <div v-text="item.keypointsMap.tbjs||'无'"></div>
                                                </el-col>
                                            </el-row>
                                        </div>
                                    </el-card>
                                </el-tab-pane>
                            </el-tabs>
                        </template>

                    </div>
                </div>
            </div>

            <!-- main-container -->
        </div>
    </div>
</body>
<script src="../../static/js/lib.js"></script>
<script src="../../static/js/digitalplan/digitalplan_detail.js"></script>
<script src="../../static/js/menu.js"></script>

</html>
