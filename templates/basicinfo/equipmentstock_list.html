<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="../../static/css/lib.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/basicinfo/equipment.css">
</head>

<body class="fw f14 main-index-body">
	<div id="header_box"></div>
	<div class="left-sidebar">
		<a id="menu-toggle-btn" class="abs db el-icon-arrow-left menu-toggle-btn f12 tc" href="javascript:;"></a>
		<div id="menu-box">
			<big-tree default-active="43"></big-tree>
		</div>
	</div>
	<div id="app">
		<div class="main-box">
			<div class="main-container" v-loading="loading" element-loading-text="加载中">
				<div id="lib :: main_container_header('消防器材库存信息','消防器材库存信息')"></div>
				<!-- 面包屑 -->
				<div id="breadcrumb_box"></div>
				<div id="tableView">
					<el-row>
						<el-form label-width="125px" :inline="true" class="el-form demo-form-inline">
							<el-row>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
								<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
									<label class="el-form-item__label searchLabel">仓库名称</label>
									<el-input size="small" v-model="searchForm.ckmc" placeholder="仓库名称"></el-input>
								</el-col>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
								<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
									<label class="el-form-item__label searchLabel">装备器材名称</label>
									<el-input size="small" v-model="searchForm.zbqcmc" placeholder="装备器材名称"></el-input>
								</el-col>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
							</el-row>
							<el-row>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
								<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
									<label class="el-form-item__label searchLabel">货位名称</label>
									<el-input size="small" v-model="searchForm.hwmc" placeholder="货位名称"></el-input>
								</el-col>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
								<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
									<label class="el-form-item__label searchLabel">所属消防机构</label>
									<el-input size="small" v-model="searchForm.ssxfjg" placeholder="所属消防机构名称"></el-input>
									<!-- <el-select size="small" v-model="searchForm.ssxfjg" class="inputWidth" clearable>
                                            <el-option v-for="ssxfjg in allSSXFJGData" :label="ssxfjg.codeName" :value="ssxfjg.codeValue" :key="ssxfjg.codeName"></el-option>
                                        </el-select> -->
								</el-col>
								<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
							</el-row>
							<div>
								<el-form>
									<el-col :span="12" class="btnEditDelete">
										<el-form-item align="left">
										</el-form-item>
									</el-col>
									<el-col :span="12"></el-col>
									<el-col :span="12" class="btnSearchPlus">
										<el-form-item>
											<el-button type="primary" icon="search" size="small" @click="searchClick">查询</el-button>
											<el-button type="clear" icon="delete" size="small" @click="clearClick">清空</el-button>
										</el-form-item>
									</el-col>
								</el-form>
							</div>
						</el-form>
					</el-row>

					<div class="table_container">
						<el-table border id="table" :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)" @selection-change="selectionChange"
						 class="tableStyle" :height="tableheight">
							<!-- <el-table-column type="selection"></el-table-column> -->
							<el-table-column type="index" label="序号" width="65" align="center"></el-table-column>
							<el-table-column prop="ckmc" label="仓库名称" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat">
								<template slot-scope="scope">
									<a @click="detailClick(scope.row)" type="text">{{scope.row.ckmc}}</a>
								</template>
							</el-table-column>
							<el-table-column prop="hwmc" label="货位名称" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="zbqcmc" label="装备器材名称" show-overflow-tooltip min-width="10%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="yxqz" label="有效期至" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="kcsl" label="库存数量" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="lysl" label="领用数量" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="zzsl" label="装载数量" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="wxsl" label="维修数量" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="ztsl" label="在途数量" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="jldw" label="计量单位" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
							<el-table-column prop="ssxfjgid" label="所属消防机构" show-overflow-tooltip min-width="9%" align="center" :formatter="dataFormat"></el-table-column>
						</el-table>

						<!--列表底部工具条和分页符-->
						<el-row type="flex" justify="end">
							<el-col :span="18">
								<el-pagination @size-change="pageSizeChange" @current-change="currentPageChange" :current-page="currentPage" :page-sizes="[10, 20, 30, 50]"
								 :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total=parseInt(total)>
								</el-pagination>
							</el-col>
						</el-row>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../../static/js/lib.js"></script>
<script src="../../static/js/menu.js"></script>
<script src="../../static/js/basicinfo/equipmentstock_list.js"></script>

</html>
