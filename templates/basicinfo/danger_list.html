<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="../../static/css/lib.css">
        <link rel="stylesheet" type="text/css" href="../../static/css/digitalplan/digitalplan.css"> 
        <link rel="stylesheet" type="text/css" href="../../static/css/basicinfo/danger.css"> 
    </head>
	<body class="fw f14 main-index-body">
		<div id="header_box"></div>
        <div class="left-sidebar">
            <a id="menu-toggle-btn" class="abs db el-icon-arrow-left menu-toggle-btn f12 tc" href="javascript:;"></a>
            <div id="menu-box">
                <big-tree default-active="61"></big-tree>
            </div>
        </div>
        <div id="app">
            <div class="main-box">
                <div class="main-container" v-loading="loading" element-loading-text="加载中">
                    <div id="danger"></div>
                    <div id="tableView">
						<el-row>
							<el-form label-width="75px" :inline="true" class="el-form demo-form-inline">
								<el-row>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
									<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
										<label class="el-form-item__label searchLabel">名称</label>
										<el-input size="small" v-model="searchForm.NAME" placeholder="名称"></el-input>
									</el-col>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
                                    <el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
										<label class="el-form-item__label searchLabel">别名</label>
										<el-input size="small" v-model="searchForm.ALIAS" placeholder="别名"></el-input>
									</el-col>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
								</el-row>
								<el-row>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
                                    <el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
										<label class="el-form-item__label searchLabel">英文名</label>
										<el-input size="small" v-model="searchForm.ENGLISH_NAME" placeholder="英文名"></el-input>
									</el-col>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
									<el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
										<label class="el-form-item__label searchLabel">类型</label>
										<el-select size="small" v-model="searchForm.option_LXDM" placeholder="类型" class="searchSelect" multiple>
											<el-option 
												v-for="item in LXDM_data" 
												:key="item.codeName" 
												:label="item.codeName" 
												:value="item.codeValue">
											</el-option>
										</el-select>
									</el-col>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
                                </el-row>
                                <el-row>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
                                    <el-col :xs="9" :sm="9" :md="9" :lg="9" :xl="9" class="searchInline">
											<label class="el-form-item__label searchLabel">性状</label>
										<el-select size="small" v-model="searchForm.option_PROPERTY" placeholder="性状" class="searchSelect" multiple>
											<el-option 
												v-for="item in PROPERTY_data" 
												:key="item.codeName" 
												:label="item.codeName" 
												:value="item.codeValue">
											</el-option>
										</el-select>
									</el-col>
									<el-col :xs="2" :sm="2" :md="2" :lg="2" :xl="2">&nbsp;</el-col>
                                </el-row>
								<div>
									<el-form>
										<el-col :span="12" class="btnEditDelete">
											<el-form-item align="left">
												<!--<el-button type="primary" icon="edit" size="small" @click="editClick">编辑</el-button>-->
												<!-- <el-button type="danger" icon="delete" size="small" @click="removeSelection">删除</el-button>   -->
											</el-form-item>
										</el-col>
										<el-col :span="12"></el-col>
										<el-col :span="12" class="btnSearchPlus">
											<el-form-item>
												<el-button type="primary" icon="search" size="small" @click="searchClick">查询</el-button>
												<el-button type="clear" icon="delete" size="small" @click="clearClick">清空</el-button>
											</el-form-item>
										</el-col>
									</el-form>
								</div>
							</el-form>
						</el-row>

						<div class="table_container"> 
							<el-table border id="table" :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
							 @selection-change="selectionChange" class="tableStyle" :height="tableheight">

								<el-table-column type="selection" min-width="5%"></el-table-column>
								<el-table-column type="index" show-overflow-tooltip label="序号" width="65" align="center"></el-table-column>
								<el-table-column prop="name" label="名称" show-overflow-tooltip min-width="15%" align="center">
                                    <template slot-scope="scope">
                                        <a @click="detailClick(scope.row)">{{scope.row.name}}</a>
                                    </template>
								</el-table-column>
								<el-table-column prop="alias" show-overflow-tooltip label="别名" min-width="11%" align="center"></el-table-column>
								<el-table-column prop="englishName" label="英文名" show-overflow-tooltip min-width="10%" align="center"></el-table-column>
								<el-table-column prop="dmz" label="类型" show-overflow-tooltip min-width="10%" align="center"></el-table-column>
                                <el-table-column prop="expression" label="分子式" show-overflow-tooltip min-width="10%" align="center"></el-table-column>
                                <el-table-column prop="gbId" label="国标号" show-overflow-tooltip min-width="10%" align="center"></el-table-column>
                                <el-table-column prop="property" label="性状" min-width="10%" show-overflow-tooltip align="center"></el-table-column>
                                <el-table-column prop="symptom" label="危险性/症状" min-width="16%" show-overflow-tooltip align="center"></el-table-column>
							</el-table>

							<!--列表底部工具条和分页符-->
							<el-row type="flex" justify="end">
								<el-col :span="18">
									<el-pagination 
										@size-change="pageSizeChange" 
										@current-change="currentPageChange" 
										:current-page="currentPage" 
										:page-sizes="[10, 20, 30, 50]"
										 :page-size="pageSize" 
										 layout="total, sizes, prev, pager, next, jumper" 
										 :total=parseInt(total)>
									</el-pagination>
								</el-col>
							</el-row>
                        </div>
					</div>
                </div>
                    <!-- main-container -->
            </div>
        </div>
    </body>
	<script src="../../static/js/lib.js" ></script>
    <script src="../../static/js/menu.js" ></script>
    <script src="../../static/js/basicinfo/danger_list.js" ></script>
</html>
